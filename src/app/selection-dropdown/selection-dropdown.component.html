<mat-form-field appearance="outline">
  <mat-label>{{ labelName }}</mat-label>
  <mat-select [formControl]="stateCtrl" [required]="isRequired">
    <mat-option
      *ngFor="let selectionOption of selectionOptions"
      [value]="selectionOption.id"
    >
      {{ selectionOption.value }}
    </mat-option>
  </mat-select>
  <mat-error
    *ngIf="stateCtrl.hasError('required') || stateCtrl.hasError('notUnique')"
    >{{ errorMessage }}</mat-error
  >
</mat-form-field>
